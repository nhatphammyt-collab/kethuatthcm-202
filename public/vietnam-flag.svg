<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200" preserveAspectRatio="xMidYMid meet">
  <!-- Red background - #ED1C24 -->
  <rect width="300" height="200" fill="#ED1C24"/>
  
  <!-- Yellow 5-pointed star - #FFD84A -->
  <!-- Mathematically perfect regular 5-pointed star, radius 60, centered at (150, 100) -->
  <g transform="translate(150, 100)">
    <polygon 
      points="0,-60 35.27,48.54 -57.06,-18.54 57.06,-18.54 -35.27,48.54"
      fill="#FFD84A"
    />
  </g>
</svg>

